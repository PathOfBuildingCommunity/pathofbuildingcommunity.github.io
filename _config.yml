# ----
# Site

title: Path of Building Community
url: "https://pathofbuilding.community"
baseurl:
google_analytics_key:
google_maps_javascript_api_key:
disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
description: Product marketing template for Jekyll.
author: 
  name: The Path of Building Community
  email:
  twitter: # twitter username without the @ symbol
social:
  name: Path of Building
  links:
    - https://github.com/PathOfBuildingCommunity/PathOfBuilding

# -----
# Build

timezone: Etc/UTC

collections:

permalink: pretty

defaults:
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

social_icons:
  - Github

_comments:
  highlight: Emphasis the text
  color: The background colour used in the plan name and call to action.
  new_window: Open link in new window
